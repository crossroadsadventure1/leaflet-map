<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Fullscreen Plugin CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.3.0/leaflet.fullscreen.min.css" />
<!-- Leaflet Fullscreen Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.3.0/leaflet.fullscreen.min.js"></script>

<div id="map" style="width: 100%; height: 2200px;"></div>

<script>
  var map = L.map('map').setView([35.9208, 74.3082], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var waypoints = [
    { name: "Day 1: Islamabad", lat: 33.6844, lon: 73.0479 },
    { name: "Day 2: Chilas", lat: 35.4200, lon: 74.1050 },
    { name: "Day 2: Raikot", lat: 35.4200, lon: 74.1055 },
    { name: "Day 3: Gulmit, Gojal", lat: 36.3720, lon: 74.8692 },
    { name: "Day 4: Ghulkin, Gojal", lat: 36.4062, lon: 74.7980 },
    { name: "Day 5: Borith", lat: 36.4684, lon: 74.8123 },
    { name: "Day 5: Passughar", lat: 36.5024, lon: 74.8401 },
    { name: "Day 6: Luxdur", lat: 36.5371, lon: 74.8497 },
    { name: "Day 7: Patundas", lat: 36.5542, lon: 74.8674 },
    { name: "Day 8: Mulungghil", lat: 36.5793, lon: 74.8801 },
    { name: "Day 9: Passu", lat: 36.4135, lon: 74.8141 },
    { name: "Day 9: Hunza", lat: 36.3167, lon: 74.6500 },
    { name: "Day 10: Ultar", lat: 36.3208, lon: 74.5520 },
    { name: "Day 10: Karimabad", lat: 36.2952, lon: 74.3137 },
    { name: "Day 11: Baltit Fort, Hunza", lat: 36.2904, lon: 74.3163 },
    { name: "Day 12: Bisham", lat: 35.2220, lon: 72.4826 },
    { name: "Day 13: Return Islamabad", lat: 33.6849, lon: 73.0500 },
    { name: "Day 14: Islamabad Intl Airport", lat: 33.5603, lon: 72.8516 }
  ];

  waypoints.forEach(function(waypoint) {
    L.marker([waypoint.lat, waypoint.lon]).addTo(map)
      .bindTooltip(waypoint.name, { permanent: true, className: 'waypoint-tooltip' })
      .openTooltip();
  });

  var routeLine = waypoints.map(wp => [wp.lat, wp.lon]);
  var routePath = L.polyline(routeLine, { color: 'blue', weight: 4 }).addTo(map);
  map.fitBounds(routePath.getBounds(), { padding: [60, 60] });

  map.addControl(new L.Control.Fullscreen());
</script>

<style>
  .waypoint-tooltip {
    border: 1px solid #0078A8;
    padding: 5px;
    font-size: 10px;
    font-weight: bold;
    color: #0078A8;
    opacity: 0.8;
  }

   @media (max-width: 768px) {
    #map {
      height: 4000vh;
    }
  }
</style>
