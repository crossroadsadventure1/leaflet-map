<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Fullscreen Plugin CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.3.0/leaflet.fullscreen.min.css" />
<!-- Leaflet Fullscreen Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.3.0/leaflet.fullscreen.min.js"></script>

<div id="map" style="width: 100%; height: 2160px;"></div>

<script>
  var map = L.map('map').setView([35.9208, 74.3082], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var waypoints = [
    { name: "Day 1: Islamabad (540m)", lat: 33.7000, lon: 73.0500 },
    { name: "Day 2: Chitral (1,500m)", lat: 35.8500, lon: 71.7880 },
    { name: "Day 3: Shagrom (2,900m)", lat: 36.0000, lon: 72.3000 },
    { name: "Day 4: Sheniak Base Camp (3,540m)", lat: 36.0500, lon: 72.5000 },
    { name: "Day 5: Shughur Baisun (4,038m)", lat: 36.1000, lon: 72.7000 },
    { name: "Day 6: Terich Mir Base Camp (4,700m)", lat: 36.1500, lon: 72.9000 },
    { name: "Day 7: Exploration Day", lat: 36.1550, lon: 72.9050 },
    { name: "Day 8: Descend to Shughur Baisun", lat: 36.1000, lon: 72.7000 },
    { name: "Day 9: Trekking Down to Sheniak", lat: 36.0500, lon: 72.5000 },
    { name: "Day 10: Return to Shagrom", lat: 36.0000, lon: 72.3000 },
    { name: "Day 11: Drive Back to Chitral", lat: 35.8500, lon: 71.7880 },
    { name: "Day 12: Explore the Kalash Region", lat: 35.8700, lon: 71.7500 },
    { name: "Day 13: Flight to Peshawar", lat: 34.0070, lon: 71.5700 },
    { name: "Day 14: Return to Islamabad", lat: 33.7050, lon: 73.0650 },
    { name: "Day 15: Islamabad Intl Airport", lat: 33.5603, lon: 72.8516 }
  ];

  waypoints.forEach(function(waypoint) {
    L.marker([waypoint.lat, waypoint.lon]).addTo(map)
      .bindTooltip(waypoint.name, { permanent: true, className: 'waypoint-tooltip' })
      .openTooltip();
  });

  var routeLine = waypoints.map(wp => [wp.lat, wp.lon]);
  var routePath = L.polyline(routeLine, { color: 'blue', weight: 4 }).addTo(map);
  map.fitBounds(routePath.getBounds(), { padding: [60, 60] });

  map.addControl(new L.Control.Fullscreen());
</script>

<style>
  .waypoint-tooltip {
    border: 1px solid #0078A8;
    padding: 5px;
    font-size: 10px;
    font-weight: bold;
    color: #0078A8;
    opacity: 0.8;
  }

   @media (max-width: 768px) {
    #map {
      height: 4000vh;
    }
  }
</style>
