<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Fullscreen Plugin CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.3.0/leaflet.fullscreen.min.css" />
<!-- Leaflet Fullscreen Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.3.0/leaflet.fullscreen.min.js"></script>

<div id="map" style="width: 100%; height: 2100px;"></div>

<script>
  var map = L.map('map').setView([35.9208, 74.3082], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var waypoints = [
    { name: "Day 1: Islamabad", lat: 33.6844, lon: 73.0479 },
    { name: "Day 2: Raikot", lat: 35.4200, lon: 74.1050 },
    { name: "Day 3: Fairy Meadows", lat: 35.3925, lon: 74.9031 },
    { name: "Day 4: Nanga Parbat Base Camp", lat: 35.2375, lon: 74.8783 },
    { name: "Day 5: Minapin", lat: 35.4638, lon: 74.9074 },
    { name: "Day 6: Tagha Pari", lat: 35.4947, lon: 74.9102 },
    { name: "Day 7: Rakaposhi Base Camp", lat: 35.3901, lon: 74.8845 },
    { name: "Day 8: Karimabad", lat: 35.2899, lon: 74.3125 },
    { name: "Day 9: Hunza", lat: 36.3167, lon: 74.6500 },
    { name: "Day 10: Attabad Lake", lat: 36.3969, lon: 74.8253 },
    { name: "Day 10: Gulmit", lat: 36.3879, lon: 74.8650 },
    { name: "Day 10: Passu", lat: 36.4135, lon: 74.8141 },
    { name: "Day 11: Naran", lat: 35.2220, lon: 72.4826 },
    { name: "Day 12: Islamabad Int Airport", lat: 33.6844, lon: 73.0479 }
  ];

  waypoints.forEach(function(waypoint, index) {
    L.marker([waypoint.lat, waypoint.lon]).addTo(map)
      .bindTooltip(waypoint.name, { permanent: true, className: 'waypoint-tooltip' })
      .openTooltip();
  });

  var routeLine = waypoints.map(wp => [wp.lat, wp.lon]);
  var routePath = L.polyline(routeLine, { color: 'blue', weight: 4 }).addTo(map);
  map.fitBounds(routePath.getBounds(), { padding: [60, 60] });

  map.addControl(new L.Control.Fullscreen());
</script>

<style>
  .waypoint-tooltip {
    border: 1px solid #0078A8;
    padding: 5px;
    font-size: 10px;
    font-weight: bold;
    color: #0078A8;
    opacity: 0.8;
  }

   @media (max-width: 768px) {
    #map {
      height: 4000vh;
    }
  }
</style>
