<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Fullscreen Plugin CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.3.0/leaflet.fullscreen.min.css" />

<!-- Leaflet Fullscreen Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.3.0/leaflet.fullscreen.min.js"></script>

<div id="map" style="width: 100%; height: 1600px;"></div>

<script>
  var map = L.map('map').setView([30.3753, 69.3451], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var waypoints = [
    { name: "Day 1: Arrival in Karachi", lat: 24.8607, lon: 67.0011 },
    { name: "Day 2: Hindu Heritage in Karachi", lat: 24.8607, lon: 67.0011 },
    { name: "Day 3: Pilgrimage to Hinglaj Mata Temple", lat: 25.4071, lon: 65.5126 },
    { name: "Day 4: Historic Route to Hyderabad", lat: 25.3969, lon: 68.3779 },
    { name: "Day 5: Exploring Hyderabadâ€™s Hindu Legacy", lat: 25.3969, lon: 68.3779 },
    { name: "Day 6: Sehwan Sharif & Journey to Larkana", lat: 26.4230, lon: 67.8637 },
    { name: "Day 7: Ancient Mohenjo-Daro & Sadh Belo", lat: 27.3294, lon: 68.1381 },
    { name: "Day 8: Spiritual Multan - The City of Saints", lat: 30.1575, lon: 71.5249 },
    { name: "Day 9: Lahore - Tracing Hindu & Mughal Roots", lat: 31.5497, lon: 74.3436 },
    { name: "Day 10: Katas Raj Temples & Tilla Jogian", lat: 32.7203, lon: 72.9993 },
    { name: "Day 11: Islamabad - The Cultural Finale", lat: 33.6844, lon: 73.0479 },
    { name: "Day 12: Departure - Islamabad Intl Airport", lat: 33.5603, lon: 72.8516 }
  ];

  waypoints.forEach(function(waypoint) {
    L.marker([waypoint.lat, waypoint.lon]).addTo(map)
      .bindTooltip(waypoint.name, { permanent: true, className: 'waypoint-tooltip' })
      .openTooltip();
  });

  var routeLine = waypoints.map(wp => [wp.lat, wp.lon]);
  var routePath = L.polyline(routeLine, { color: 'blue', weight: 4 }).addTo(map);
  map.fitBounds(routePath.getBounds(), { padding: [60, 60] });

  map.addControl(new L.Control.Fullscreen());
</script>

<style>
  .waypoint-tooltip {
    border: 1px solid #0078A8;
    padding: 5px;
    font-size: 10px;
    font-weight: bold;
    color: #0078A8;
    opacity: 0.8;
  }

  @media (max-width: 768px) {
    #map {
      height: 4000vh;
    }
  }
</style>
