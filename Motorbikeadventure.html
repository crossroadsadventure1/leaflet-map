<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Fullscreen Plugin CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.3.0/leaflet.fullscreen.min.css" />
<!-- Leaflet Fullscreen Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-fullscreen/1.3.0/leaflet.fullscreen.min.js"></script>

<!-- Map Container -->
<div id="map" style="width: 100%; height: 2500px; margin-top: 0px;"></div>

<script>
  var map = L.map('map', { fullscreenControl: true }).setView([35.9208, 74.3082], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    lang: 'en'
  }).addTo(map);

  var waypoints = [
    { name: "Day 1: Arrival in Islamabad", lat: 33.6844, lon: 73.0479 },
    { name: "Day 2: Explore Islamabad", lat: 33.6844, lon: 73.0479 },
    { name: "Day 3: Flight to Skardu", lat: 35.3354, lon: 75.5519 },
    { name: "Day 4: Shigar Valley", lat: 35.4227, lon: 75.7333 },
    { name: "Day 5: Skardu Exploration", lat: 35.3354, lon: 75.5519 },
    { name: "Day 6: Drive to Khaplu", lat: 35.6759, lon: 76.3186 },
    { name: "Day 7: Hushe Valley Trek", lat: 35.7391, lon: 76.3361 },
    { name: "Day 8: Return to Skardu", lat: 35.3354, lon: 75.5519 },
    { name: "Day 9: Flight to Gilgit", lat: 35.9208, lon: 74.3082 },
    { name: "Day 10: Drive to Hunza", lat: 36.3167, lon: 74.6500 },
    { name: "Day 11: Attabad Lake & Gojal Valley", lat: 36.4173, lon: 74.8560 },
    { name: "Day 12: Khunjerab Pass", lat: 37.0053, lon: 75.3976 },
    { name: "Day 13: Return to Hunza", lat: 36.3167, lon: 74.6500 },
    { name: "Day 14: Gilgit Exploration", lat: 35.9208, lon: 74.3082 },
    { name: "Day 15: Flight back to Islamabad", lat: 33.6844, lon: 73.0479 },
    { name: "Day 16: Departure from Islamabad", lat: 33.6844, lon: 73.0479 }
  ];

  waypoints.forEach(function(waypoint) {
    L.marker([waypoint.lat, waypoint.lon]).addTo(map)
      .bindTooltip(waypoint.name, { permanent: true, className: 'waypoint-tooltip' })
      .openTooltip();
  });

  var routeLine = waypoints.map(wp => [wp.lat, wp.lon]);
  var routePath = L.polyline(routeLine, { color: 'blue', weight: 4 }).addTo(map);
  map.fitBounds(routePath.getBounds(), { padding: [60, 60] });

</script>

<style>
  /* Tooltip Styling */
  .waypoint-tooltip {
    border: 1px solid #0078A8;
    padding: 5px;
    font-size: 12px;
    font-weight: bold;
    color: #0078A8;
    background: white;
    opacity: 0.9;
  }

  /* Responsive Map Height */
  @media (max-width: 768px) {
    #map {
      height: 500px;
    }
  }
</style>
